<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body onload="movieAddLoad()">
    <header id="header">

        <div class="title">
            <h1><a href="index.html">RavFlix</a></h1>
        </div>
        <nav>
            <a href="index.html">In√≠cio </a>
            <a href="top10.html">Top 10</a>
            <a href="movie add.html">Adicionar Filme</a>
        </nav>

    </header>
    <main id="main">

        <form class="form" autocomplete="off" id="form">
            <h1>Adicione um filme</h1>
            <label for="name">Digite o nome do filme</label>
            <input type="text" id="name" placeholder="ex: Homem Aranha" required>
            <label for="director">Digite o nome diretor do filme</label>
            <input type="text" id="director" placeholder="ex: Jonathan Nolan" required>
            <label for="synopsis">Digite a sinopse do filme</label>
            <textarea name="synopsis" id="synopsis" required placeholder="Neste filme nos vamos..."></textarea>
            <label for="assessment">Digite a nota do filme</label>
            <input type="number" step="0.01" id="assessment" placeholder="ex: 10" required>
            <label for="imageIndex">Digite o link da imagem da capa do filme</label>
            <input type="url" id="imageIndex" placeholder="ex: https..." required>
            <label for="link">Digite o link do trailer do filme</label>
            <input type="url" id="link" placeholder="ex: https..." required>
            <br> <button type="submit">
                <h1>Enviar filme</h1>
            </button>
        </form>

    </main>
    <script src="script.js"></script>
    <script src="add movie.js"></script>
</body>

</html>
