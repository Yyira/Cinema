<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>

<body onload="movieAddLoad()">
    <div class="effect" id="effect"></div> <section class="side" id="side">
        
        <nav>
            <img src="img/x2.png" alt="" onclick="sideOff()">
            <a href="index.html"><h2>In√≠cio</h2> </a>
            <a href="top10.html"><h2>Top 10</h2></a>
            <a href="movie add.html"><h2>Adicionar Filme</h2></a>
            <a href="favorite.html"><h2>Favoritos</h2></a>
        </nav>
    </section>
    <header id="header">
        <div class="menu"><img src="img/menu.png" alt="menu icon" onclick="sideOn()"></div>
        <div class="title">
            <h1><a href="index.html">RavFlix</a></h1>
        </div>
        
        <div class="hidden-search" id="search">
            <img src="img/lupa.png" alt="lupa" onclick="extend()" class="show-img" id="open"></img>
            <input type="text" id="input" placeholder="Pesquisar" onkeyup="search()" autocomplete="off">
            <img src="img/x.png" alt="X" onclick="unExtend()" class="no-show-img" id="close"></img>


        </div>

    </header>
    <main id="main">

        <form class="form" autocomplete="off" id="form">
            <h1>Adicione um filme</h1>
            <label for="name">Digite o nome do filme</label>
            <input type="text" id="name" placeholder="ex: Homem Aranha" required>
            <label for="director">Digite o nome diretor do filme</label>
            <input type="text" id="director" placeholder="ex: Jonathan Nolan" required>
            <label for="synopsis">Digite a sinopse do filme</label>
            <textarea name="synopsis" id="synopsis" required placeholder="Neste filme nos vamos..."></textarea>
            <label for="assessment">Digite a nota do filme</label>
            <input type="number" step="0.01" id="assessment" placeholder="ex: 10" required>
            <label for="imageIndex">Digite o link da imagem da capa do filme</label>
            <input type="url" id="imageIndex" placeholder="ex: https..." required>
            <label for="link">Digite o link do trailer do filme</label>
            <input type="url" id="link" placeholder="ex: https..." required>
            <br> <button type="submit">
                <h1>Enviar filme</h1>
            </button>
        </form>

    </main>
    <script src="script.js"></script>
    <script src="add movie.js"></script>
</body>

</html>
